<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials - Computer Science</title>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Study Page Specific Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .study-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .study-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeIn 0.6s ease-in;
        }

        .study-header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .study-header .subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #ffd700; /* Gold color for better visibility */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 8px 25px;
            border-radius: 40px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Course Grid */
        .course-grid-study {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .course-card-study {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .course-card-study:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            border-color: #667eea;
        }

        .course-card-study::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .course-icon-study {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .course-card-study h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .course-card-study p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .course-meta-study {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 13px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f2f5;
        }

        .chapter-count {
            background: #e8ebff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-ready {
            background: #22c55e20;
            color: #22c55e;
            border: 1px solid #22c55e40;
        }

        .status-soon {
            background: #f59e0b20;
            color: #f59e0b;
            border: 1px solid #f59e0b40;
        }

        /* Loading indicator */
        .loading-courses {
            text-align: center;
            padding: 60px;
            color: white;
            grid-column: 1 / -1;
        }

        .loading-courses i {
            font-size: 50px;
            margin-bottom: 15px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation back to exam */
        .back-to-exam {
            text-align: center;
            margin-top: 40px;
        }

        .back-to-exam a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-to-exam a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: #f8f9fa;
        }

        /* No courses message */
        .no-courses {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #666;
            grid-column: 1 / -1;
        }

        .no-courses i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        /* Coming soon overlay for courses without content */
        .course-card-study.coming-soon {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .course-card-study.coming-soon:hover {
            transform: none;
            border-color: #f59e0b;
        }

        .course-card-study.coming-soon::before {
            background: linear-gradient(135deg, #f59e0b, #f97316);
        }

        .coming-soon-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f59e0b;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .study-header h1 {
                font-size: 28px;
            }

            .study-header .subtitle {
                font-size: 16px;
                padding: 6px 15px;
            }

            .course-grid-study {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- STUDY PAGE -->
<div class="study-container">
    
    <!-- Header -->
    <div class="study-header">
        <h1><i class="fas fa-book-open"></i> Study Materials</h1>
        <p class="subtitle">Comprehensive course notes for Computer Science Exit Exam</p>

    <!-- Course Grid -->
    <div id="courseGridStudy" class="course-grid-study">
        <div class="loading-courses">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>Loading courses...</p>
        </div>
    </div>

    <!-- Navigation back to exam -->
    <div class="back-to-exam">
        <a href="index.html">

    </div>
</div>

<!-- Study data script -->

    // ===============================

        },
        {
            id: 'operating-system',
            name: 'Operating System',
            icon: 'fa-windows',
            description: 'Understand process management, memory management, file systems, and scheduling.',
            chapters: 9,

        },
        {
            id: 'software-engineering',
            name: 'Software Engineering',

            chapters: 8,
            color: '#a18cd1',

        },
        {
            id: 'design-analysis-algorithms',
            name: 'Design & Analysis of Algorithms',
            icon: 'fa-chart-line',
            description: 'Study algorithm design techniques, complexity analysis, and optimization.',
            chapters: 7,
            color: '#fbc2eb',

        {
            id: 'artificial-intelligence',

            chapters: 8,

        {

            chapters: 7,

        {

            name: 'Network & System Administration',
            icon: 'fa-server',
            description: 'Master system configuration, network management, and troubleshooting.',
            chapters: 6,
            color: '#fccb90',

        {

            name: 'Automata & Complexity Theory',
            icon: 'fa-infinity',
            description: 'Study formal languages, automata, Turing machines, and computational complexity.',
            chapters: 7,
            color: '#ff9a9e',
            available: 0

        {
            id: 'compiler-design',
            name: 'Compiler Design',
            icon: 'fa-file-code',
            description: 'Understand lexical analysis, parsing, semantic analysis, and code generation.',
            chapters: 7,
            color: '#4facfe',
            available: 0
        }
    ];

    // Cache for chapter availability
    let chapterCache = {};

    // Function to check available chapters for a course
    async function checkAvailableChapters(courseId) {
        // Return cached result if available
        if (chapterCache[courseId] !== undefined) {
            return chapterCache[courseId];
        }

        return new Promise((resolve) => {
            // Try to load chapter 1, subsection 1
            const script = document.createElement('script');
            script.src = `studyCourses/${courseId}/chapter1/ch1-1.js?t=${Date.now()}`;
            
            script.onload = function() {
                // Clean up
                document.head.removeChild(script);
                if (window.currentSubsectionData) {
                    delete window.currentSubsectionData;
                }
                
                // Chapter 1 exists, check how many chapters by trying up to 20
                let availableChapters = 1;
                let checkedChapters = 1;
                
                const checkChapter = (chapterNum) => {
                    if (chapterNum > 20) {
                        chapterCache[courseId] = availableChapters;
                        resolve(availableChapters);
                        return;
                    }
                    
                    const checkScript = document.createElement('script');
                    checkScript.src = `studyCourses/${courseId}/chapter${chapterNum}/ch${chapterNum}-1.js?t=${Date.now()}`;
                    
                    checkScript.onload = () => {
                        availableChapters++;
                        document.head.removeChild(checkScript);
                        if (window.currentSubsectionData) {
                            delete window.currentSubsectionData;
                        }
                        checkChapter(chapterNum + 1);
                    };
                    
                    checkScript.onerror = () => {
                        document.head.removeChild(checkScript);
                        checkChapter(chapterNum + 1);
                    };
                    
                    document.head.appendChild(checkScript);
                };
                
                // Start checking from chapter 2
                checkChapter(2);
            };
            
            script.onerror = function() {
                document.head.removeChild(script);
                chapterCache[courseId] = 0;
                resolve(0); // No chapters available
            };
            
            document.head.appendChild(script);
        });
    }

    // Display courses in grid
    async function displayCourses() {
        const grid = document.getElementById('courseGridStudy');
        if (!grid) return;
        
        grid.innerHTML = '<div class="loading-courses"><i class="fas fa-circle-notch fa-spin"></i><p>Loading courses...</p></div>';
        
        // Check available chapters for each course
        for (const course of courseData) {
            try {
                const availableChapters = await checkAvailableChapters(course.id);
                course.available = availableChapters;
            } catch (error) {
                console.error(`Error checking ${course.id}:`, error);
                course.available = 0;
            }
        }
        
        // Clear grid
        grid.innerHTML = '';
        
        // Display ALL courses
        courseData.forEach(course => {
            const card = document.createElement('div');
            card.className = 'course-card-study';
            
            const hasContent = course.available > 0;
            
            if (!hasContent) {
                card.classList.add('coming-soon');
                card.onclick = (e) => {
                    e.preventDefault();
                    // Optional: Show a toast or alert
                    // alert(`Study materials for ${course.name} are coming soon!`);
                };
            } else {
                card.onclick = () => {
                    window.location.href = `study-viewer/viewer.html?course=${course.id}&chapter=1&subsection=1`;
                };
            }
            
            // Status badge
            let statusBadge = '';
            if (hasContent) {
                statusBadge = `<span class="status-badge status-ready"><i class="fas fa-check-circle"></i> ${course.available} Chapter${course.available > 1 ? 's' : ''}</span>`;
            } else {
                statusBadge = `<span class="status-badge status-soon"><i class="fas fa-clock"></i> Coming Soon</span>`;
            }
            
            // Add coming soon badge for courses without content
            const comingSoonBadge = !hasContent ? '<div class="coming-soon-badge"><i class="fas fa-hourglass-half"></i> Coming Soon</div>' : '';
            
            card.innerHTML = `
                ${comingSoonBadge}
                <div class="course-icon-study">
                    <i class="fas ${course.icon}" style="color: ${course.color};"></i>
                </div>
                <h3>${course.name}</h3>
                <p>${course.description}</p>
                <div class="course-meta-study">
                    <span class="chapter-count"><i class="far fa-file-alt"></i> ${course.chapters} Total</span>
                    ${statusBadge}
                </div>
            `;
            
            grid.appendChild(card);
        });
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', function() {
        displayCourses();
    });
</script>
