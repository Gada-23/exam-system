        /* Study Page Specific Styles */
        .study-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .study-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeIn 0.6s ease-in;
        }

        .study-header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .study-header .subtitle {
            font-size: 18px;
            opacity: 0.95;
            font-weight: 300;
        }

        /* Course Grid */
        .course-grid-study {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .course-card-study {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .course-card-study:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .course-card-study::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .course-icon-study {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .course-card-study h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .course-card-study p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .course-meta-study {
            display: flex;
            justify-content: space-between;
            color: #999;
            font-size: 13px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f2f5;
        }

        .chapter-count {
            background: #e8ebff;
            color: #667eea;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-ready {
            background: #22c55e20;
            color: #22c55e;
        }

        .status-soon {
            background: #f59e0b20;
            color: #f59e0b;
        }

        /* Loading indicator */
        .loading-courses {
            text-align: center;
            padding: 60px;
            color: white;
            grid-column: 1 / -1;
        }

        .loading-courses i {
            font-size: 50px;
            margin-bottom: 15px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation back to exam */
        .back-to-exam {
            text-align: center;
            margin-top: 40px;
        }

        .back-to-exam a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-to-exam a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

            right: 20px;

            color: white;
            border: none;

            cursor: pointer;

        }

            background: #764ba2;
        }

        @media (max-width: 768px) {
            .study-header h1 {
                font-size: 28px;
            }

            .course-grid-study {
                grid-template-columns: 1fr;
            }
        }

    // Function to check available chapters for a course
    function checkAvailableChapters(courseId) {
        return new Promise((resolve) => {
            console.log(`Checking course: ${courseId}`);
            
            // Try to load chapter 1, subsection 1
            const script = document.createElement('script');
            script.src = `studyCourses/${courseId}/chapter1/ch1-1.js?t=${Date.now()}`;
            
            script.onload = function() {
                console.log(`‚úÖ Found: ${courseId}/chapter1/ch1-1.js`);
                
                // Chapter 1 exists, let's count how many subsections in chapter 1
                let subsectionCount = 1;
                
                // Check for more subsections in chapter 1 (up to 20)
                const checkSubsections = (subNum) => {
                    if (subNum > 20) {
                        // We have at least chapter 1 with 'subsectionCount' subsections
                        resolve(1); // Return 1 chapter available
                        return;
                    }
                    
                    const subScript = document.createElement('script');
                    subScript.src = `studyCourses/${courseId}/chapter1/ch1-${subNum}.js?t=${Date.now()}`;
                    
                    subScript.onload = function() {
                        subsectionCount = subNum;
                        checkSubsections(subNum + 1);
                        document.head.removeChild(subScript);
                    };
                    
                    subScript.onerror = function() {
                        // No more subsections, we have 'subsectionCount' subsections
                        console.log(`üìö Chapter 1 has ${subsectionCount} subsections`);
                        resolve(1); // Return 1 chapter available
                        document.head.removeChild(subScript);
                    };
                    
                    document.head.appendChild(subScript);
                };
                
                // Start checking from subsection 2
                checkSubsections(2);
                
                document.head.removeChild(script);
            };
            
            script.onerror = function() {
                console.log(`‚ùå Not found: ${courseId}/chapter1/ch1-1.js`);
                resolve(0); // No chapters available
                document.head.removeChild(script);
            };
            
            document.head.appendChild(script);
        });
    }

    // Display courses in grid
    async function displayCourses() {
        const grid = document.getElementById('courseGridStudy');
        if (!grid) return;
        
        grid.innerHTML = '';
        
        // Check available chapters for each course
        for (const course of courseData) {
            try {
                const availableChapters = await checkAvailableChapters(course.id);
                course.available = availableChapters;
                console.log(`${course.name}: ${availableChapters} chapters available`);
            } catch (error) {
                console.error(`Error checking ${course.id}:`, error);
                course.available = 0;
            }
            
            const card = document.createElement('div');
            card.className = 'course-card-study';
            card.onclick = () => {
                if (course.available > 0) {
                    // Redirect to viewer with course ID and default to chapter 1, subsection 1
                    window.location.href = `study-viewer/viewer.html?course=${course.id}&chapter=1&subsection=1`;
                } else {
                    alert(`Study materials for ${course.name} are coming soon!`);
                }
            };
            
            // Status badge
            const statusBadge = course.available > 0 
                ? `<span class="status-badge status-ready"><i class="fas fa-check-circle"></i> ${course.available} Chapter${course.available > 1 ? 's' : ''}</span>`
                : `<span class="status-badge status-soon"><i class="fas fa-clock"></i> Coming Soon</span>`;
            
            card.innerHTML = `
                <div class="course-icon-study">
                    <i class="fas ${course.icon}" style="color: ${course.color};"></i>
                </div>
                <h3>${course.name}</h3>
                <p>${course.description}</p>
                <div class="course-meta-study">
                    <span><i class="far fa-file-alt"></i> ${course.chapters} Total Chapters</span>
                    ${statusBadge}
                </div>
            `;
            
            grid.appendChild(card);
        }
    }

    // Initialize on load
