<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Viewer - Computer Science</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="viewer.css">
    <style>
        /* Additional viewer-specific styles */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            color: #666;
        }
        
        .loading-container i {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            color: #f5576c;
        }
        
        .error-container i {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 600px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .content-container {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Study Viewer Container -->
<div class="viewer-container">
    
    <!-- Header with navigation -->
    <div class="viewer-header">
        <div class="header-left">
            <a href="../study.html" class="back-to-courses" id="backToCourses">
                <i class="fas fa-arrow-left"></i> Back to Courses
            </a>
            <h1 id="courseTitle">Loading...</h1>
        </div>
        <div class="header-right">
            <div class="chapter-progress">
                <span id="currentChapter">1</span> / <span id="totalChapters">1</span>
            </div>
        </div>
    </div>

    <!-- Chapter and Subsection selector -->
    <div class="selector-container">
        <div class="selector-row">
            <div class="selector-group">
                <label for="chapterSelector"><i class="fas fa-book"></i> Chapter:</label>
                <select id="chapterSelector" class="chapter-selector" disabled>
                    <option value="">Loading chapters...</option>
                </select>
            </div>
            <div class="selector-group">
                <label for="subsectionSelector"><i class="fas fa-file-alt"></i> Subsection:</label>
                <select id="subsectionSelector" class="subsection-selector" disabled>
                    <option value="">Select a chapter first</option>
                </select>
            </div>
        </div>
        <div class="subsection-title" id="subsectionTitle"></div>
    </div>

    <!-- Main content area -->
    <div class="viewer-content" id="viewerContent">
        <div class="loading-container">
            <i class="fas fa-circle-notch fa-spin"></i>
            <h3>Loading Study Materials</h3>
            <p>Please wait while we load your course content...</p>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div class="viewer-navigation">
        <button id="prevBtn" class="nav-btn prev" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <button id="nextBtn" class="nav-btn next" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<script src="viewer.js"></script>
</body>
</html>
