<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Viewer - Computer Science</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="viewer.css">
    <style>
        /* Additional viewer-specific styles */
        :root {
            --primary-color: #2772a0;
            --secondary-color: #ccddea;
            --primary-dark: #1a5a80;
            --secondary-dark: #a0b8cc;
            --success: #4CAF50;
            --danger: #dc3545;
            --warning: #ffc107;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            color: #666;
        }
        
        .loading-container i {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            color: var(--danger);
        }
        
        .error-container i {
            font-size: 70px;
            margin-bottom: 20px;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 600px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            border-left: 4px solid var(--danger);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 114, 160, 0.3);
        }
        
        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(39, 114, 160, 0.5);
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        .content-container {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Progress indicator */
        .reading-progress {
            height: 4px;
            background: var(--secondary-color);
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            z-index: 1000;
            transition: width 0.1s ease;
        }
        
        /* Table of Contents floating button */
        .toc-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(39, 114, 160, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
            border: none;
        }
        
        .toc-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 25px rgba(39, 114, 160, 0.6);
        }
        
        .toc-panel {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
            z-index: 99;
            transform: scale(0);
            opacity: 0;
            transform-origin: bottom right;
            transition: all 0.3s ease;
        }
        
        .toc-panel.active {
            transform: scale(1);
            opacity: 1;
        }
        
        .toc-panel h4 {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .toc-panel ul {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .toc-panel li {
            padding: 8px 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toc-panel li:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }
        
        .toc-panel li.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>

<!-- Reading Progress Bar -->
<div class="reading-progress" id="readingProgress"></div>

<!-- Study Viewer Container -->
<div class="viewer-container">
    
    <!-- Header with navigation -->
    <div class="viewer-header">
        <div class="header-left">
            <a href="../study.html" class="back-to-courses" id="backToCourses">
                <i class="fas fa-arrow-left"></i> Back to Courses
            </a>
            <h1 id="courseTitle">Loading...</h1>
        </div>
        <div class="header-right">
            <div class="chapter-progress">
                <span id="currentChapter">1</span> / <span id="totalChapters">1</span>
            </div>
        </div>
    </div>

    <!-- Chapter and Subsection selector -->
    <div class="selector-container">
        <div class="selector-row">
            <div class="selector-group">
                <label for="chapterSelector"><i class="fas fa-book"></i> Chapter:</label>
                <select id="chapterSelector" class="chapter-selector" disabled>
                    <option value="">Loading chapters...</option>
                </select>
            </div>
            <div class="selector-group">
                <label for="subsectionSelector"><i class="fas fa-file-alt"></i> Subsection:</label>
                <select id="subsectionSelector" class="subsection-selector" disabled>
                    <option value="">Select a chapter first</option>
                </select>
            </div>
        </div>
        <div class="subsection-title" id="subsectionTitle"></div>
    </div>

    <!-- Main content area -->
    <div class="viewer-content" id="viewerContent">
        <div class="loading-container">
            <i class="fas fa-circle-notch fa-spin"></i>
            <h3>Loading Study Materials</h3>
            <p>Please wait while we load your course content...</p>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div class="viewer-navigation">
        <button id="prevBtn" class="nav-btn prev" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <button id="nextBtn" class="nav-btn next" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<!-- Table of Contents Floating Button -->
<button class="toc-button" id="tocButton">
    <i class="fas fa-list"></i>
</button>

<!-- Table of Contents Panel -->
<div class="toc-panel" id="tocPanel">
    <h4><i class="fas fa-list"></i> Sections</h4>
    <ul id="tocList">
        <!-- Will be populated by JavaScript -->
    </ul>
</div>

<script src="viewer.js"></script>
</body>
</html>
