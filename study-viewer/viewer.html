<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Viewer - Computer Science</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23667eea;stop-opacity:1' /><stop offset='100%' style='stop-color:%23764ba2;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' fill='url(%23grad)' rx='15'/><path d='M25 30 L25 75 Q25 80 30 80 L70 80 Q75 80 75 75 L75 30 Q75 25 70 25 L30 25 Q25 25 25 30' fill='white' opacity='0.9'/><path d='M45 35 L45 70' stroke='%23667eea' stroke-width='2' fill='none'/><circle cx='35' cy='45' r='3' fill='%23667eea'/><circle cx='55' cy='45' r='3' fill='%23667eea'/><circle cx='35' cy='58' r='3' fill='%23764ba2'/><circle cx='55' cy='58' r='3' fill='%23764ba2'/><path d='M40 20 L35 15 L30 20 L32 25 L38 25 Z' fill='white' stroke='%23764ba2' stroke-width='1.5'/></svg>">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="viewer.css">
</head>
<body>

<!-- Study Viewer Container -->
<div class="viewer-container">
    
    <!-- Header with navigation -->
    <div class="viewer-header">
        <div class="header-left">
            <a href="../study.html" class="back-to-courses">
                <i class="fas fa-arrow-left"></i> Back to Courses
            </a>
            <h1 id="courseTitle">Loading...</h1>
        </div>
        <div class="header-right">
            <div class="chapter-progress">
                <span id="currentChapter">1</span> / <span id="totalChapters">1</span>
            </div>
        </div>
    </div>

    <!-- Chapter and Subsection selector -->
    <div class="selector-container">
        <div class="selector-row">
            <div class="selector-group">
                <label for="chapterSelector"><i class="fas fa-book"></i> Chapter:</label>
                <select id="chapterSelector" class="chapter-selector">
                    <option value="">Loading chapters...</option>
                </select>
            </div>
            <div class="selector-group">
                <label for="subsectionSelector"><i class="fas fa-file-alt"></i> Subsection:</label>
                <select id="subsectionSelector" class="subsection-selector" disabled>
                    <option value="">Select a chapter first</option>
                </select>
            </div>
        </div>
        <div class="subsection-title" id="subsectionTitle"></div>
    </div>

    <!-- Main content area -->
    <div class="viewer-content" id="viewerContent">
        <div class="loading-chapter">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>Loading content...</p>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div class="viewer-navigation">
        <button id="prevBtn" class="nav-btn prev" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <button id="nextBtn" class="nav-btn next" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<script src="viewer.js"></script>
</body>
</html>
